<!DOCTYPE html>
<html>
<head>
    <title>Opacity in HTML</title>
    <style>
        div{
            background-color: aqua;
            padding: 10px;
        }
        div.first{
            opacity: 0.1;
        }
        div.second{
            opacity: 0.3;
        }
        div.third{
            opacity: 0.6;
        }
    </style>
</head>
 <body>
    <h2>Opacity in HTML</h2>
    <div class="first">
        <p>Opacity 0.1</p>
    </div>
    <div class="second">
        <p>Opacity 0.3</p>
    </div>
    <div class="third">
        <p>Opacity 0.6</p>
    </div>
    <div>
        <p>Opacity 1 (Default)</p>
    </div>
 </body>
</html>
